# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-issue-forms
# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-githubs-form-schema
name: Report
description: Report problems and/or suggestions
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Contribution Guidelines
      description: By submitting this issue, you agree to our [Contribution Guidelines](https://github.com/steelmananything/steelmananything/blob/main/CONTRIBUTING.md#how-to-contribute), including releasing any contributions into the public domain with the [CC0 license](https://github.com/steelmananything/steelmananything/blob/main/LICENSE.txt) by waiving all copyright and related or neighboring rights to any contributed content.
      options:
        - label: I agree to follow this project's Contribution Guidelines
          required: true
  - type: input
    id: page
    attributes:
      label: Page
      description: The page this issue is related to.
    validations:
      required: false
  - type: textarea
    id: contents
    attributes:
      label: Details
      description: Report problems and/or suggestions. If you want to discuss something first, [create a new discussion](https://github.com/steelmananything/steelmananything/discussions/new) instead.
    validations:
      required: true
