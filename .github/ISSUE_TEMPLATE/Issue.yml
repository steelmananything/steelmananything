# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-issue-forms
# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-githubs-form-schema
name: Issue
description: Report an error, propose an edit, or start a discussion
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Following Contribution Guidelines
      description: By submitting this issue, you agree to our [Contribution Guidelines](https://github.com/steelmananything/steelmananything/blob/main/CONTRIBUTING.md#how-to-contribute)
      options:
        - label: I agree to follow this project's Contribution Guidelines
          required: true
  - type: markdown
    attributes:
      value: Report an error, propose an edit, or start a discussion
    validations:
      required: true
